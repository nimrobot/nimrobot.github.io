<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Function to extract the path from the current URL
        function getPath() {
            return window.location.pathname;
        }

        // Function to redirect
        function redirect() {
            var newPath = getPath(); // Get the current path
            window.location.href = "https://nimrobotics.com" + newPath; // Redirect to the new domain with the same path
        }

        // Automatically redirect after a certain delay
        setTimeout(redirect, 0);
    </script>
</head>
<body>
    Redirecting you to <a href="https://nimrobotics.com/">https://nimrobotics.com/</a>...
</body>
</html>
